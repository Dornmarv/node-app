<div class="panel panel-default" ng-init="showStudent()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-edit"> </span> Edit Student</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updateStudent()">
    <div class="form-group">
      <label for="full_name">Full Name:</label>
      <input type="text" class="form-control" id="full_name" ng-model="student.full_name" value="student.full_name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" ng-model="student.email" value="student.email">
    </div>
    <div class="form-group">
      <label for="contact">Contact No:</label>
      <input type="text" class="form-control" id="contact" ng-model="student.contact" value="student.contact">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" class="form-control"   ng-model="student.gender" value="student.gender" >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <div class="form-group">
      <label for="GPA">GPA:</label>
      <input type="text" class="form-control" id="GPA" ng-model="student.GPA" value="student.GPA">
    </div>
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Update</button>
    <a href="#/students" class="btn btn-default"> Cancel</a>
</form>		
    <div>
